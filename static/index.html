<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face-Based Music Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽµ Face-Based Music Recommendation</h1>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 text-center">
        <video id="webcam" width="320" height="240" autoplay playsinline class="border rounded"></video>
        <canvas id="snapshot" width="320" height="240" style="display:none;"></canvas>
        <div class="mt-3">
          <button id="detectBtn" class="btn btn-primary">Detect Mood</button>
        </div>
        <div class="mt-3">
          <label for="language" class="form-label">Choose Language:</label>
          <select id="language" class="form-select w-auto d-inline-block">
            <option value="hindi">Hindi</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
            <option value="english">English</option>
          </select>
        </div>
      </div>
    </div>
    <div id="resultSection" class="text-center mb-4" style="display:none;">
      <h3>Detected Mood: <span id="moodText"></span></h3>
      <div id="lottie-animation" style="height:120px;"></div>
    </div>
    <div id="playlistSection" style="display:none;">
      <h4 class="mb-3">Recommended Songs</h4>
      <div id="playlist" class="row g-3"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
